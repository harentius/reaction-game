<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reaction game</title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="nav-wrapper col-xs-12">
                    <div class="row">
                        <div class="controls-wrapper col-xs-6">
                            <button id="new-game" class="btn control-button start">New game</button>
                            <button id="stop-game" class="btn control-button stop">Stop game</button>
                        </div>
                        <div class="info-wrapper col-xs-6">
                            <div class="time-wrapper">
                                <span>Time left: </span>
                                <b id="time-left"></b>
                            </div>
                            <div class="time-wrapper">
                                <span>Score: </span>
                                <b id="score"></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-wrapper">
                <div id="reaction-grid" class="reaction-grid"></div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
